<!DOCTYPE html>
<html>
<head>
	<title>API.Pokemon</title>

<body>
	<script type="text/javascript">

				}
			}
			pokemon();

			// $('img').click(function(){

			// });
			
			// $('img').click(function(){
			// 	$(this).fadeOut('slow');

			$(document).on('click', 'img' , function(){
				$('.info').append('img');
			});

		});			
	</script>
	<div class="container"></div>
	<div class="info"></div>
</body>
</html>
